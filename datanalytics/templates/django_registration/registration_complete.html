{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-envelope-check text-success" style="font-size: 3rem;"></i>
                    <h1 class="mt-3">Check Your Email</h1>
                    <p class="text-muted">We've sent an activation link to your email address. Please check your inbox and follow the instructions to activate your account.</p>
                    <div class="alert alert-info mt-4">
                        <i class="bi bi-info-circle me-2"></i>
                        The activation link will expire in 3 days.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
