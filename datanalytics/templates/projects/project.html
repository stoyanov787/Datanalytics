{% extends "base.html" %}

{% load static %}
{% block extra_js %}
<script src="{% static 'js/prep_handler.js' %}"></script>
{% endblock %}

{% block content %}
<script>
// Function to get CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Function to handle the prep form submission
function handlePrepSubmission(event) {
    event.preventDefault();
    
    const form = event.target;
    const submitButton = form.querySelector('input[type="submit"]');
    const statusDiv = document.getElementById('ai-status');
    const statusMessage = statusDiv.querySelector('.status-message');
    const spinner = statusDiv.querySelector('.spinner-border');
    const resultDiv = document.getElementById('result-info');
    
    // Hide result info if it was shown before
    resultDiv.classList.add('d-none');
    
    // Disable submit button and show spinner
    submitButton.disabled = true;
    spinner.classList.remove('d-none');
    statusMessage.textContent = 'Starting task...';
    
    // Create FormData from the form
    const formData = new FormData(form);
    
    fetch(form.action, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || `HTTP error! status: ${response.status}`);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.task_id) {
            console.log('Task started with ID:', data.task_id);
            const projectName = formData.get('project_name');
            pollTaskStatus(data.task_id, statusMessage, spinner, submitButton, resultDiv, projectName);
        } else {
            throw new Error('No task ID received');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        statusMessage.textContent = `Error: ${error.message}`;
        spinner.classList.add('d-none');
        submitButton.disabled = false;
    });
}

// Function to poll task status
function pollTaskStatus(taskId, statusMessage, spinner, submitButton, resultDiv, projectName) {
    console.log('Starting to poll task:', taskId);
    
    const pollInterval = setInterval(() => {
        fetch(`/projects/task-status/${taskId}/`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Task status update:', data);
            
            switch(data.status) {
                case 'success':
                case 'done':
                    clearInterval(pollInterval);
                    statusMessage.textContent = 'Processing complete!';
                    spinner.classList.add('d-none');
                    submitButton.disabled = false;
                    
                    // Show output path
                    const pathInput = resultDiv.querySelector('input');
                    pathInput.value = data.output_path;
                    resultDiv.classList.remove('d-none');
                    submitButton.value = 'Re-run';
                    break;
                    
                case 'failure':
                case 'failed':
                    clearInterval(pollInterval);
                    statusMessage.textContent = data.error ? `Error: ${data.error}` : 'Task failed';
                    spinner.classList.add('d-none');
                    submitButton.disabled = false;
                    break;
                    
                case 'started':
                    statusMessage.textContent = 'Task is running...';
                    break;
                    
                case 'pending':
                    statusMessage.textContent = 'Task is pending...';
                    break;
                    
                default:
                    statusMessage.textContent = `Current status: ${data.status}`;
            }
        })
        .catch(error => {
            console.error('Error checking task status:', error);
            clearInterval(pollInterval);
            statusMessage.textContent = 'Error checking task status';
            spinner.classList.add('d-none');
            submitButton.disabled = false;
        });
    }, 2000);
}

// Function to copy path to clipboard
function copyPath() {
    const pathInput = document.querySelector('#output-path');
    pathInput.select();
    document.execCommand('copy');
    
    const copyButton = document.querySelector('#copy-button');
    const originalText = copyButton.textContent;
    copyButton.textContent = 'Copied!';
    setTimeout(() => {
        copyButton.textContent = originalText;
    }, 2000);
}

// Add event listener when document is loaded
document.addEventListener('DOMContentLoaded', () => {
    const prepForm = document.getElementById('prep-form');
    if (prepForm) {
        prepForm.addEventListener('submit', handlePrepSubmission);
    }
    
    const copyButton = document.getElementById('copy-button');
    if (copyButton) {
        copyButton.addEventListener('click', copyPath);
    }
});
</script>

<div class="container-fluid mt-5">
    <h1 class="fw-bold mb-5">{{ project.name }}</h1>

    <section class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top mb-3" src="{% static 'csv.svg' %}" alt="Create a New Project">
                    <h3 class="card-title mb-3">Input dataset</h3>
                    <form action="/projects/download_csv" method="get">
                        <input type="hidden" name="project_name" value="{{ project.name }}">
                        <input type="submit" value="Download" class="green-button btn btn-success mb-3">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="row justify-content-center mb-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top mb-3" src="{% static 'ai.svg' %}" alt="AI Processing">
                <div id="ai-status" class="text-center mb-3">
                    <h5 class="status-message">{% if output_path %}Processing complete!{% else %}Ready to start{% endif %}</h5>
                    <div class="spinner-border text-success d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="result-info" class="mt-3 {% if not output_path %}d-none{% endif %}">
                        <p class="mb-2">Output directory path:</p>
                        <div class="input-group mb-3">
                            <input type="text" id="output-path" class="form-control" readonly value="{{ output_path|default:'' }}">
                            <button class="btn btn-outline-success" type="button" id="copy-button">
                                Copy Path
                            </button>
                        </div>
                    </div>
                </div>
                <h3 class="card-title mb-3">Gizmo AI</h3>
                <form action="/projects/prep/" method="post" id="prep-form">
                    {% csrf_token %}
                    <input type="hidden" name="project_name" value="{{ project.name }}">
                    <input type="submit" value="{% if output_path %}Re-run{% else %}Prep{% endif %}" class="green-button btn btn-success mb-3">
                </form>
            </div>
        </div>
    </div>
</section>

</div>

{% endblock content %}
