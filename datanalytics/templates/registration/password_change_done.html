{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold mb-5">Password Changed</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4">
                    <div class="mb-4">
                        <div class="alert alert-success" role="alert">
                            Your password has been successfully changed.
                        </div>
                    </div>

                    <div class="mt-3">
                        <a href="{% url 'profile' %}" class="btn btn-success w-100">Return to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
