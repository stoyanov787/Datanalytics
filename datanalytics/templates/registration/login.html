{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold mb-5">Sign in</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Invalid username/email or password. Please try again.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter username or email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                placeholder="Enter password">
                            <div class="mt-2 text-end">
                                <a href="{% url 'password_reset' %}" class="text-success">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <p class="mb-0">Don't have an account? <a href="{% url 'django_registration_register' %}" class="text-success">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
