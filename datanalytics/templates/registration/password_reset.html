{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reset Password</h2>
                    <p class="card-text text-center mb-4">
                        Enter your email address below, and we'll email you instructions for setting a new password.
                    </p>
                    <form method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Send Password Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
