<!DOCTYPE html>

<html lang="en-US">

<head>
  <title>Datanalytics</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(250, 249, 246);">
  <nav class="navbar navbar-expand font-weight-normal text-center fs-5 border-bottom border-dark border-1">
    <div class="container-fluid">
      <a class="nav-brand text-decoration-none text-body fw-bold" href="">Datanalytics</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-auto my-auto">
          <a class="nav-link d-none d-sm-block" href="">Projects</a>
        </li>
        <li class="nav-item mx-auto my-auto">
          <a class="nav-link d-none d-sm-block" href="">Reports</a>
        </li>
        <li class="nav-item mx-auto my-auto">
          <a class="nav-link d-none d-sm-block" href="">Dataframes</a>
        </li>
        <li class="nav-item mx-auto my-auto">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signInForm">Sign in</a>

          <div class="modal" id="signInForm">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title">Sign in</h5>
                </div>

                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="emailField">Email</label>
                      <input type="email" class="form-control" id="emailField" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="passwordField">Password</label>
                      <input type="password" class="form-control" id="passwordField" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
                </div>


              </div>
            </div>
          </div>
        </li>
        <li class="nav-item mx-auto my-auto">
          <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#getStartedForm">
            Get started
          </button>

          <div class="modal" id="getStartedForm">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title">Get started</h5>
                </div>

                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="emailField">Email</label>
                      <input type="email" class="form-control" id="emailField" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="passwordField">Password</label>
                      <input type="password" class="form-control" id="passwordField" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
                </div>


              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#createNewProject">
    +
  </button>

  <div class="modal" id="createNewProject">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Create new project</h5>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nameField">Name</label>
              <input type="text" class="form-control" id="nameField" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>


      </div>
    </div>
  </div>


</body>

</html>
